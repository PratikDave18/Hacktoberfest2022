<body>
    <h4>Hoisting example in javascript</h4>
    <h3 id="hoisting"> </h3>
    <h5 id="note"></h5>
    <script>
        function greet() {
            say = "hello";
            document.write(say);// say is accesible here because of variable say declearation is hoisted to the top
            var say;


        }
        document.getElementById('hoisting').innerHTML = greet();
        document.getElementById('note').innerHTML = "hello is visible on the screen because of variable say declearation is hoisted to the top in greet function"
    </script>

</body>
